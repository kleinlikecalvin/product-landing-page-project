<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamboards Product Landing Page Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light sticky-top"
        id="nav-bar"
      >
        <a class="navbar-brand" href="#" id="header-img"
          ><img
            src="https://cdn.shopify.com/s/files/1/0383/5441/files/logo-desktop_280x@2x.png?v=1586338941"
            width="300"
            height="100"
            alt="Hamboards logo"
            loading="lazy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#tribe">Tribe</a>
            <a class="nav-item nav-link" href="#featured">Featured</a>
            <a class="nav-item nav-link" href="#trucks">Trucks</a>
          </div>
        </div>
      </nav>
      <section id="tribe" class="iframes">
        <h1>Meet the Tribe</h1>
        <iframe
          class="embed-responsive-item vw-50 vh-50"
          id="video"
          controls
          src="https://www.youtube.com/embed/7HNDfQswxDY"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="featured">
        <h1 id="featured-label">Featured Products</h1>
        <div class="row" id="featured-row">
          <div class="col-lg-4" id="featured-container">
            <div class="row">
              <div class="col-6">
                <img
                  src="https://cdn.shopify.com/s/files/1/0383/5441/products/img1_ae6d4d48-4417-4138-abe9-92adb997d255_2048x.jpg?v=1568691529"
                  alt="Orange and yellow longboard skate deck"
                  width="350"
                  height="350"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="col-4">
                    <h3>
                      Classic <br />
                      <p id="price">Currently Sold Out</p>
                    </h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <a
                      href="https://hamboards.com/collections/longboard-surf-skates/products/the-classic-orange-yellow"
                      target="_blank"
                      ><button class="btn" type="submit" id="submit">
                        Yewwwww
                      </button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4" id="featured-container">
            <div class="row">
              <div class="col-6">
                <img
                  src="https://cdn.shopify.com/s/files/1/0383/5441/products/Logger_Light_Blue_Leg_Stripes_edit_2048x.jpg?v=1569675479"
                  alt="Light blue longboard skate deck with horizontal pinstriping"
                  width="350"
                  height="350"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="col-4">
                    <h3>
                      Logger <br />
                      <p id="price">$399.99</p>
                    </h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <a
                      href="https://hamboards.com/collections/longboard-surf-skates/products/logger-surfskate-longboard-5-hst-200"
                      target="_blank"
                      ><button class="btn" type="submit" id="submit">
                        Yewwwww
                      </button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4" id="featured-container">
            <div class="row">
              <div class="col-6">
                <img
                  src="https://cdn.shopify.com/s/files/1/0383/5441/products/bamboo.Pinger.surfy.longboard_2048x.jpg?v=1569382234"
                  alt="Bamboo longboard skate deck"
                  width="350"
                  height="350"
                  class="img-fluid"
                />
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="col-4">
                    <h3>
                      Pinger <br />
                      <p id="price">$529</p>
                    </h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <a
                      href="https://hamboards.com/collections/longboard-surf-skates/products/2018-pinger-natural-bamboo-57-hst-trucks"
                      target="_blank"
                      ><button class="btn" type="submit" id="submit">
                        Yewwwww
                      </button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="trucks" class="iframes">
        <h1>Revolutionary Trucks Design</h1>
        <iframe
          class="embed-responsive-item"
          id="video"
          controls
          src="https://www.youtube.com/embed/uqsOgvmzdhE"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <div class="form-row">
        <div class="col-12">
          <form
            class="form-group"
            action="https://www.freecodecamp.com/email-submit"
            id="form"
          >
            <label for="email">
              <h3 id="email-label">
                Sign up for sick updates and offers here!ü§ôüèæ
              </h3>
            </label>
            <br />
            <input
              name="email"
              type="email"
              id="email"
              placeholder="  Enter yer email"
              required
            />
            <input class="btn" type="submit" id="submit" value="Yewwwww" />
          </form>
          <hr id="line" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="container-fluid text-center text-md-left">
            <p id="footer">
              Coded By
              <a
                href="https://github.com/streetlightkids/product-landing-page-project"
                target="_blank"
                id="footerLink"
              >
                Nikki Klein</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
