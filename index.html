<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamboards Product Landing Page Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-expand-lg stick-top navbar-light bg-light"
        id="nav-bar"
      >
        <a class="navbar-brand" href="#" id="header-img"
          ><img
            src="https://cdn.shopify.com/s/files/1/0383/5441/files/logo-desktop_280x@2x.png?v=1586338941"
            width="300"
            height="100"
            alt="Hamboards logo"
            loading="lazy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#tribe">Tribe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#featured">Featured</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trucks">Trucks</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row" id="tribe-row">
        <div class="col-12" id="tribe">
          <h1>Meet the Tribe</h1>
          <iframe
            class="embed-responsive"
            id="video"
            controls
            width="560"
            height="315"
            src="https://www.youtube.com/embed/7HNDfQswxDY"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="row" id="featured">
        <div class="col-4" id="featured-container">
          <div class="row">
            <div class="col-6">
              <img
                src="https://cdn.shopify.com/s/files/1/0383/5441/products/img1_ae6d4d48-4417-4138-abe9-92adb997d255_2048x.jpg?v=1568691529"
                alt="Orange and yellow longboard skate deck"
                width="350"
                height="350"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-4">
                  <h3>
                    Classic <br />
                    <p id="price">Currently Sold Out</p>
                  </h3>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <a
                    href="https://hamboards.com/collections/longboard-surf-skates/products/the-classic-orange-yellow"
                    target="_blank"
                    ><button class="btn" type="submit" id="submit">
                      Yewwwww
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4" id="featured-container">
          <div class="row">
            <div class="col-6">
              <img
                src="https://cdn.shopify.com/s/files/1/0383/5441/products/Logger_Light_Blue_Leg_Stripes_edit_2048x.jpg?v=1569675479"
                alt="Light blue longboard skate deck with horizontal pinstriping"
                width="350"
                height="350"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-4">
                  <h3>
                    Logger <br />
                    <p id="price">$399.99</p>
                  </h3>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <a
                    href="https://hamboards.com/collections/longboard-surf-skates/products/logger-surfskate-longboard-5-hst-200"
                    target="_blank"
                    ><button class="btn" type="submit" id="submit">
                      Yewwwww
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4" id="featured-container">
          <div class="row">
            <div class="col-6">
              <img
                src="https://cdn.shopify.com/s/files/1/0383/5441/products/bamboo.Pinger.surfy.longboard_2048x.jpg?v=1569382234"
                alt="Bamboo longboard skate deck"
                width="350"
                height="350"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-4">
                  <h3>
                    Pinger <br />
                    <p id="price">$529</p>
                  </h3>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <a
                    href="https://hamboards.com/collections/longboard-surf-skates/products/2018-pinger-natural-bamboo-57-hst-trucks"
                    target="_blank"
                    ><button class="btn" type="submit" id="submit">
                      Yewwwww
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="trucks-row">
        <div class="col-12" id="trucks">
          <h1>Check out our revolutionary trucks design</h1>
          <iframe
            class="embed-responsive"
            id="trucksVideo"
            controls
            width="560"
            height="315"
            src="https://www.youtube.com/embed/uqsOgvmzdhE"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12">
          <form
            class="form-group"
            action="https://www.freecodecamp.com/email-submit"
            id="form"
          >
            <label for="email">
              <h3 id="email-label">
                Sign up for sick updates and offers here!ü§ôüèæ
              </h3>
            </label>
            <br />
            <input
              name="email"
              type="email"
              id="email"
              placeholder="Enter yer email"
              required
            />
            <input class="btn" type="submit" id="submit" value="Yewwwww" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="container-fluid text-center text-md-left">
            <p id="footer">
              Coded By Nikki Klein
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
